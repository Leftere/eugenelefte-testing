name: eugenelefter
type: theme
base theme: stable9
description: Takeda Brands base theme.
package: Takeda Brands
core: 8.x
core_version_requirement: ^8 || ^9

libraries:
  - eugenelefter/brand-base-styles
  - eugenelefter/brand-base-js

regions:
  top: 'Top'
  header: 'Header'
  content: 'Content'
  footer: 'Footer'
  bottom: 'Bottom'

components:
  namespaces:
    includes:
      - gnorm/app/includes
    drupal:
      - templates
